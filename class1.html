<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Footer Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        main {
            flex: 1; /* Take up remaining space */
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello, I am a header</h1>
    </header>

    <main>
        <p>This is the main content of the page.</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRK2y3Y-ShDkTyzPlo5Cei6lGtjgRsJQsoQqQ&s" alt="nist college">
    </main>

    <footer>
        <p>Hello, I am footer</p>
    </footer>
</body>
</html>
